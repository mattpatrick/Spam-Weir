<!doctype html>
<html>
    <head>

        <script src='//code.jquery.com/jquery-1.7.2.min.js'></script>
        <script src='//54.200.254.10:8080/socket.io/socket.io.js'></script>
        <script>
            var socket = io.connect('54.200.254.10:8080');

            socket.on('welcome', function(data) {
                $('#messages').append('<li>' + data.message + '</li>');

                socket.emit('i am client', {data: 'foo!'});
            });
            socket.on('time', function(data) {
                console.log(data);
                $('#messages').append('<li>' + data.time + '</li>');
            });

            socket.on('success', function(data){
                $('#messages').append('<li>' + data.successMessage + '</li>');
            });
            

            socket.on('error', function() { console.error(arguments) });
            socket.on('message', function() { console.log(arguments) });


            function doit(){
                var phoneNumber = $('#phone').val();
		var SpamObject = Parse.Object.extend("Spam");
    		var spamObject = new SpamObject();
      		spamObject.save({phone: phoneNumber}, {
      			success: function(object) {
        		$(".success").show();
      			},
      			error: function(model, error) {
        		$(".error").show();
      			}
    		});
                socket.emit('button',{number:phoneNumber});
                
            }     
            

        </script>

	<script type="text/javascript">

  	</script>

    </head>
    <body>
        <u1 id='button'>
            <button onClick ="doit();">Click Me!</button>
        </u1>
        <u2 id = 'forms'>
            <form>
                Phone number: <input type="text" id="phone">
            </form>
        </u2>    
        <u3 id='messages'></u3>

	<div style="display:none" class="error">

    	</div>
